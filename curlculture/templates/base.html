<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}CurlCulture{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}"> 
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">
                <a href="{% url 'home' %}"><img src="{% static 'images/logo.png' %}" alt="CurlCulture Logo"></a>
            <ul class="nav-links">
                <li><a href="{% url 'home' %}">Home</a></li>
                <li><a href="{% url 'bookings_home' %}">Bookings</a></li>
                <li><a href="{% url 'login' %}">Login</a></li>
                <li><a href="{% url 'logout' %}">Logout</a></li>
            </ul>
        </nav>
    </header>
    <main>
        {% block content %}
        {% endblock %}
    </main>
</body>
<!-- Footer Content -->
<footer>
    <div class="footer-left">
        <p>Contact Us:</p>
        <a href="#"><img src="https://via.placeholder.com/24" alt="Email"></a>
        <a href="#"><img src="https://via.placeholder.com/24" alt="Facebook"></a>
        <a href="#"><img src="https://via.placeholder.com/24" alt="Instagram"></a>
        <a href="#"><img src="https://via.placeholder.com/24" alt="TikTok"></a>
    </div>
    <div class="footer-center">
        <p>Subscribe to our newsletter</p>
        <input type="email" placeholder="Your email">
        <button>Subscribe</button>
    </div>
    <div class="footer-right">
        <a href="#">Privacy Policy</a>
    </div>
    <div class="footer-bottom">
        <p>&copy; 2025 CurlCultureâ„¢</p>
    </div>
</footer>
</html>
