{% extends 'base.html' %}

{% block title %}Profile{% endblock %}

{% block content %}
    {% if user.is_authenticated %}
        <h2>Your Profile</h2>
        <p>Welcome, {{ user.username }}!</p>
    {% else %}
        <h2>Not logged in</h2>
        <p>
            Please <a href="{% url 'login' %}">login</a> or <a href="{% url 'register' %}">register</a> to view your profile.
        </p>
    {% endif %}
{% endblock %}
